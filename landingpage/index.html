<!DOCTYPE html>
<html>
<head>
<style>
  #header {
    width: calc(100vw-20);
    height: 64px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background-color: #ACD1AF;
    display: flex;
    flex-flow: row;
    justify-content: left;
    padding: 10px;
  }
  #frame {
    width: 100vw;
    height: calc(100vh - 84px);
    position: absolute;
    top: 84px;
    bottom: 0;
    left: 0;
    right: 0;
    border-width: 0;
  }
  .button {
    min-width: 128px;
    margin-right: 16px;
    cursor: pointer;
  }
</style>

<script>
  function irida() {
    document.getElementById("frame").src = "http://localhost:8085";
  }
  function galaxy() {
    document.getElementById("frame").src = "http://localhost:8080";
  }
</script>

</head>
<body>
  <div id="header">
    <button class="button" title="upload data and run analyses" onclick="irida();">IRIDA</button>
    <button class="button" title="does the actual work" onclick="galaxy();">galaxy</button>
    <button class="button">cBioPortal</button>
  </div>

  <iframe id="frame" src="http://localhost:8080"></iframe>
</body>
</html>
